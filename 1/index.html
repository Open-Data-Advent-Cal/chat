<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Run Scripts from chat-bubble</title>

    <!-- for mobile screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--- highlights.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>

    <!-- superagent -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/4.1.0/superagent.min.js" integrity="sha512-LJaxxgpiq7SihGQ21nejROsll6FRrgbs0Wxtgqb5x+Q0CJICA3vt8hlBxSD8NLsO+Yabgg3B7ARexiijKiojGg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- stylesheets are conveniently separated into components -->
    <link rel="stylesheet" media="all" href="../component/styles/setup.css" />
    <link rel="stylesheet" media="all" href="../component/styles/says.css" />
    <link rel="stylesheet" media="all" href="../component/styles/reply.css" />
    <link rel="stylesheet" media="all" href="../component/styles/typing.css" />
    <link rel="stylesheet" media="all" href="../component/styles/input.css" />
    <style>
      body {
        background: #dcdde0;
      }
      .bubble-container {
        height: 100vh;
      }
      .bubble-container .input-wrap textarea {
        margin: 0;
        width: calc(100% - 30px);
      }
    </style>
  </head>
  <body>
    <!-- container element for chat window -->
    <div id="chat"></div>

    <!-- import the JavaScript file -->
    <script src="../component/Bubbles.js"></script>
    <script>
      // initialize by constructing a named function...
      var chatWindow = new Bubbles(
        document.getElementById("chat"), // ...passing HTML container element...
        "chatWindow" // ...and name of the function as a parameter
      );

      // conversation object defined separately, but just the same as in the
      // "Basic chat-bubble Example" (1-basics.html) -- with an exception that...
      // ...allows running your scripts on-demand
      var convo = {
        ice: {
          says: ["Hallo", "Heute mÃ¶chte ich dir das API des Ratsinformationssystems (RIS-API) der Stadt ZÃ¼rich zeigen.", "MÃ¶chtest du das API abfragen oder lieber den Code sehen fÃ¼r die Abfrage?"],
          reply: [
            {
              question: "API abfragen",
              answer: "callRisApi",
            },
            {
              question: "Code sehen",
              answer: "displayCode",
            },
          ],
        },
        "again": {
          says: ["MÃ¶chtest du nochmals?"],
          reply: [
            {
              question: "Ja, nochmals!",
              answer: "ice",
            },
          ],
        },
      };

      // this function is called when user asks for banana
      var callRisApi = function () {
        request
          .get('https://www.gemeinderat-zuerich.ch/api/Mitglieder/parameter')
          .then(res => {
            html = "<pre><code>" + hljs.highlightAuto(res.body).value + "</code></pre>";
            chatWindow.talk(
              {talk: { says: [html], reply: [
                {
                  question: "ðŸ˜Ž",
                  answer: "again",
                },
               ],
              }
             },
             "talk"
            );
            console.log(res.body, res.headers, res.status);
          })
          .catch(err => {
            console.log("ERROR:", err.message, err.response);
          });
        chatWindow.talk(convo, "again");
      };
      
      var displayCode = function () {
        var code = `
        import requests
        headers = {'Accept': 'application/json'}
        r = requests.get('https://www.gemeinderat-zuerich.ch/api/Mitglieder/parameter', headers=headers)
        params = r.json()
        `;
        html = "<pre><code>" + hljs.highlightAuto(code).value + "</code></pre>";
        chatWindow.talk(
          {talk: { says: [html], reply: [
            {
              question: "ðŸ¤“",
              answer: "again",
            },
          ],}},
          "talk"
        );
        //chatWindow.talk(convo, "again");
      };

      // pass JSON to your function and you're done!
      chatWindow.talk(convo);
    </script>
  </body>
</html>
